name: Build Mod

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: chmod +x gradlew
      - run: ./gradlew build
      - uses: actions/upload-artifact@v3
        with:
          name: autoharvest-jar
          path: build/libs/*.jar
